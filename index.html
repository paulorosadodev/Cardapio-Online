<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <center>
        <figure><img src="diologo.png" width="768px" height="" alt=""></figure></a></figure>

        <h1>Dio's Pizzaria
            <h2>Cardápio</h2>
        </h1>
    </center>
    <nav>
        <ul>
            <li><a href="#entrada">Entradas</a></li>
            <li><a href="#pizza">Pizzas</a></li>
            <li><a href="#sobremesa">Sobremesas</a></li>
            <li><a href="#pedido">Faça seu pedido</a></li>
        </ul>
    </nav>
    <main>
        <section id="entrada">
            <center>
                <h2>Entradas</h2>
                <figure><img src="bruschetta.avif" width="400px" alt=""></figure>
                <figcaption>Bruschetta - R$32.90</figcaption>
                <figure><img src="batatafrita.jpg" width="400px" alt=""></figure>
                <figcaption>Batata Frita - R$22.90</figcaption>
                <figure><img src="minihamburguer.avif" width="400px" alt=""></figure>
                <figcaption>Mini Hambúrgueres - R$35.90</figcaption>
            </center>
        </section>
        <section id="pizza">
            <center>
                <h2>Pizzas</h2>
                <figure><img src="pizzapeperonni.avif" width="400px" alt=""></figure>
                <figcaption>Pepperoni - R$75.90</figcaption>
                <figure><img src="mussarela.avif" width="400px" alt=""></figure>
                <figure>Mussarela - R$65.90</figure>
                <figure><img src="CARNE.avif" width="400px" alt=""></figure>
                <figcaption>Carne - R$80.90</figcaption>
            </center>
        </section>
        <section id="sobremesa">
            <center>
                <h2>Sobremesas</h2>
                <figure><img src="brigadeirao.avif" width="400px" alt=""></figure>
                <figcaption>Brigadeirão - R$27.90</figcaption>
                <figure><img src="bolodemorango.avif" width="400px" alt=""></figure>
                <figcaption>Fatia Torta de Morango - R$ 21.90</figcaption>
                <figure><img src="limao torta.avif" width="400px" alt=""></figure>
                <figcaption>Fatia Torta de Limão - R$ 18.90</figcaption>
            </center>
        </section>
        <section id="pedido">
            <center>
                <h2>Faça seu pedido</h2>
                <form>
                    <label>Nome:</label>
                    <input type="text" placeholder="Digite seu nome" required>
                    <br>
                    <label>Telefone:</label>
                    <input type="number" inputmode="numeric" placeholder="Digite seu telefone" required>
                    <br>
                    <label>Email:</label>
                    <input type="email" placeholder="seuemail@email.com">
                    <br>
                    <br>
                    <label>Bairro:</label>
                    <input type="text" placeholder="Digite seu Bairro" required>
                    <br>
                    <label>Rua:</label>
                    <input type="text" placeholder="Digite sua Rua" required>
                    <br>
                    <label>Número:</label>
                    <input type="number" inputmode="numeric" placeholder="Digite seu número" required>
                    <br>
                    <br>
                    <label>Pedido:</label>
                    <textarea name="pedido" cols="30" rows="10" placeholder="Digite seu pedido"></textarea>
                    <br>
                    <br>
                    <input type="button" value="Pedir">
                </form>
            </center>
        </section>
    </main>

</body>

</html>
